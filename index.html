<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>

        <main class="main">

            <div class="product__box">

                <picture class="product__box-img">
                    <source class="product__box-desktop-img" media="(min-width: 768px)"
                        srcset="./img/image-product-desktop.jpg">
                    <img class="product__box-mobile-img" src="./img/image-product-mobile.jpg"
                        alt="A bottle of perfume surrounded by foliage.">
                </picture>

                <div class="product__box-info">
                    <p class="product-item">Perfume</p>
                    <h2 class="product-title"> Gabrielle Essence Eau De Parfum</h2>
                    <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="product-price">
                        <p class="product-price-main">$149.99</p>
                        <p class="product-price-previous">$169.99</p>
                    </div>
                    <button class="product-btn"><img class="product-btn-icon" src="./img/icon-cart.svg" alt="">Add to
                        Cart</button>
                </div>

            </div>

            <div class="footer">
                <p class="footer-text">Challenge by <a class="footer-link"
                        href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                    Coded by <a class="footer-link" href="#">Małgorzata Kwiecień</a>.</p>
            </div>

        </main>

    </body>

</html>
